<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductName" placeholder="Enter Product Name">
    </div>
</div>

<button (click)="addProduct()" *ngIf="product.ProductId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateProduct()" *ngIf="product.ProductId!=0" class="btn btn-primary">
    Update
</button>
