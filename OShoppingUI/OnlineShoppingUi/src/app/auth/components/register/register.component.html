<form class="boarder boarder-dark p-3 rounded">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="InputFirstName">
        </div>
        <div class="col mb-3">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="InputLastName">
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="InputEmail1">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="PhoneNo">Mobile Number</label>
            <input type="number" class="form-control" id="InputPhoneNo">
        </div>
        <div class="col mb-3">
            <div class="m-1 ">Gender</div>
            <div class="form-check form-check-inline ">
                <input type="radio" class="form-check-input " id="male " value="m">
                <label class="form-check-lable " for="male ">Male</label>
            </div>
            <div class="form-check form-check-inline ">
                <input type="radio" class="form-check-input " id="female " value="f">
                <label class="form-check-lable " for="female ">Female</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="IputPassword">
        </div>
        <div class="col mb-3">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword">
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-5">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
